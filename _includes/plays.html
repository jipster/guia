<div id="plays" class="outer_container">
  {% for play in site.plays %}
    <div class="inner_container">
      <a class="anchor_offset" id="play{{ play.id }}"></a>
      <h5>PASO {{ play.id }}</h5>
      <h2>{{ play.title }}</h2>

      {{ play.output }}

      <p>
        <a class="more" href="paso-{{ play.id }}" title="Conoce más">Conoce más</a>
      </p>
    </div>
  {% endfor %}
</div>
