<div id="intro" class="introduction">
  <div class="outer_container">
    <div class="inner_container">
      <p>
        <a class="wrapping_an_image" href="{{site.baseurl}}/">
          <img src="{{site.baseurl}}/assets/images/datos.gob.mx_logo.png" alt="Logo de Datos Abiertos" />
        </a>
      </p>
      <h4>{{site.title}}</h4>
      <h1>{{page.title}} | {{page.subtitle}}</h1>

      <p>{{content}}</p>

      <div class="button">
        <a href="{{site.baseurl}}/"
          title="Regresar a la página principal">REGRESA A LA PÁGINA
       INICIAL</a>
      </div>

      {% if activities.size > 0 %}
      <div class="button">
        <a href="#activities_index_anchor" title="View the Activities">VE LAS
          ACTIVIDADES</a>
      </div>
      {% endif %}

      {% if page.play < site.plays.size %}
      <div class="button">
        <a href="{{site.baseurl}}/paso-{{ page.play | plus:1 }}"
          title="Ir a siguiente paso">VE AL SIGUIENTE PASO</a>
      </div>
      {% endif %}

    </div>
  </div>
</div>
